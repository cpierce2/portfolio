<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <meta name="description" content="Website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/stylesheet.css">
        <script src="https://kit.fontawesome.com/572d535d48.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>Contact Page</header>
        <nav class="nav buffer">
            <a class="nav-style" href="index.html">Home<span class="footer-style"></span></a>
            <a class="nav-style" href="about-me.html">About Me<span class="footer-style"></span></a>
            <a class="nav-style" href="https://github.com/cpierce2">GitHub<span class="footer-style">|</span></a>
            <a class="nav-style" href="https://www.linkedin.com/in/cpierce29/">Linkedin</a>
        </nav>

        <section>
            <h1>Conatct Info</h1>

            <form method="get" action="mailto:cpierce2@uw.edu" enctype="multipart/form-data">
                    <label>Date
                        <input type="date" name="date" id="date" required />
                    </label>
            
                    <label>Name
                        <input type="text" name="name" id="name" maxlength="25" placeholder="John Doe" required/>
                    </label> 
            
                    <label>Contact Number
                        <input type="tel" name="phone" id="phone" maxlength="13" pattern="(?:\(\d{3}\)|\d{3})[- ]?\d{3}[- ]?\d{4}.*" placeholder="(555) 000 - 0000" required />
                    </label>
                      
                    <label>Email
                        <input type="email" name="email" id="email" placeholder="yourname@email.com" required/>
                    </label>

                    <fieldset class="checkbox">
                        <legend>What types of help are you interested in? (Select ALL that apply)</legend>
                        <label>
                            <input type="checkbox" name="type" value="css">HTML
                            <span class="checkmark"></span>
                        </label>
        
                        <label>
                            <input type="checkbox" name="type" value="css">CSS
                            <span class="checkmark"></span>
                        </label>
        
                        <label>
                            <input type="checkbox" name="type" value="design">Design
                            <span class="checkmark"></span>
                        </label>
                    </fieldset>
            
                    <fieldset>
                        <legend>Are you interested in being contacted?</legend>

                        <label>
                            <input type="radio" name="contact" value="yes">Yes
                        </label>

                        <label>
                            <input type="radio" name="contact" value="no">No
                        </label>
                    </fieldset>
                  
                    <label for="hours">How would you like to be contacted?
                        <select name="hours" size="5" multiple>
                            <option value="" selected>Please select</option>
                            <option value="Phone">Phone</option>
                            <option value="Email">Email</option>
                            <option value="Mail">Mail</option>
                            <option value="All">All</option>
                        </select>
                    </label>
            
                    <label>Do you have comments/suggestions for me?
                        <textarea cols="30" rows="6" name="comment" id="comment" style="background-color: #E3E9EE; "></textarea>
                        <input style="font-weight: bold; background-color: #91DEE4; " type="submit" value="Submit" />
                        <input style="font-weight: bold; background-color: #91DEE4; " type="reset" value="Reset Form" />
                        <div style="padding-bottom: 20px; "></div>
                    </label>
            </form>
        </section>

        <footer>
            <nav>
                <a class="nav-style" href="index.html">Home<span class="footer-style"></span></a>
                <a class="footer-nav" href="about-me.html">About Me<span class="footer-style">/</span></a>
                <a class="footer-nav" href="https://github.com/cpierce2"><i class="fa-brands fa-github fa-bounce fa-2xl"></i><span class="footer-style">/</span></a>
                <a class="footer-nav" href="https://www.linkedin.com/in/cpierce29/"><i class="fa-brands fa-linkedin fa-beat-fade fa-2xl"></i></a>
            </nav>

            <p>University of Washington Student Christopher Pierce Portfolio</p>
        </footer>
    </body>
</html>
